<!DOCTYPE html>
<html>

<head>
  <style>
    button {
      height: 30px;
      width: 30px;
      outline: none;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>Bookmark Import/Export</h1>
  <div>
    <form id="options">
      <h2>Gist ID</h2>
      <p>
        Use this Gist ID to upload/download bookmarks:
        <br>
        <span id="currentId"></span>
      </p>
      <input name="gistId" />
      <input type="submit" value="Save New ID" />
    </form>

    <p>
      <h2>Current GitHub API Token</h2>
      <span id="showToken"></span>
    </p>
  </div>
</body>
<script src="libs/jquery.js"></script>
<script src="options.js"></script>

</html>
